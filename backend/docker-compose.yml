version: "3.8"

services:
  backend:
    build: .
    command: gunicorn --workers 4 --bind 0.0.0.0:5000 app.wsgi:app
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/demoapp
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: demoapp
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
